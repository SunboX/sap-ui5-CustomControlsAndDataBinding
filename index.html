<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    
    <title>Shopping Cart Demo</title>

    <link rel="stylesheet" type="text/css" href="app/css/app.css" />

    <!-- OpenUI5 Library -->
    <script 
        id="sap-ui-bootstrap" 
        src="https://openui5.netweaver.ondemand.com/1.32.6/resources/sap-ui-core.js" 
        data-sap-ui-preload=""
        data-sap-ui-theme="sap_bluecrystal" 
        data-sap-ui-libs="sap.ui.core,sap.ui.layout,sap.m"
        data-sap-ui-resourceroots='{"app": "./app"}'>

    </script>

    <script>
        $.sap.registerModulePath('app.controls', './app/controls');
    
        var app = new sap.m.App('app', {});

        app.addPage(sap.ui.jsview('mainView', 'app.view.Main'));

        app.setInitialPage('mainView');

        app.placeAt('content');
    </script>

</head>

<body class="sapUiBody" id="content">
</body>

</html>
